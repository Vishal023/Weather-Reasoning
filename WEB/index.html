<!DOCTYPE html>
<html>

<head>
    <meta charset="uztf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Dashboard | Weather Forecast</title>
    <link rel="stylesheet" href="css/bootstrap.min.css?h=eff5333e24cb19d4f002eaa6aacbca2d">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
</head>

<body id="page-top">
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <div class="container-fluid">
                    <div class="d-sm-flex justify-content-between align-items-center mb-4">
                        <h3 class="text-dark mb-0"><br>Punjab</h3>
                    </div>
                    <div class="d-sm-flex justify-content-between align-items-center mb-4">
                        <h3 class="text-dark mb-0">Dashboard</h3>
                        <a class="btn btn-primary btn-sm d-none d-sm-inline-block" role="button" href="#"><strong>Forecast</strong>
                        </a>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-xl-3 mb-4">
                            <div class="card shadow border-left-primary py-2">
                                <div class="card-body">
                                    <div class="row align-items-center no-gutters">
                                    <label>
                                        TEMPERATURE: <input class="temperatureValue" id="temperatureValue" type="number" style="padding: 10px">
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-xl-3 mb-4">
                            <div class="card shadow border-left-success py-2">
                                <div class="card-body">
                                    <div class="row align-items-center no-gutters">
                                    <label>
                                        PRECIPITATION: <input class="precipitationValue" id="precipitationValue" type="number" style="padding: 10px">
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-xl-3 mb-4">
                            <div class="card shadow border-left-info py-2">
                                <div class="card-body">
                                    <div class="row align-items-center no-gutters">
                                    <label>
                                        HUMIDITY: <input class="humidityValue" id="humidityValue"  type="number" style="padding: 10px">
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-xl-3 mb-4">
                            <div class="card shadow border-left-warning py-2">
                                <div class="card-body">
                                    <div class="row align-items-center no-gutters">
                                    <label>
                                        RAINFALL: <input class="rainfallValue" id="rainfallValue"  type="number" style="padding: 10px">
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Start: Chart -->
                    <div class="row">
                        <div class="col-lg-7 col-xl-8">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="text-primary font-weight-bold m-0">Weather Details</h6>
                                </div>
                                <div class="card-body">
                                    <h4 class="small font-weight-bold">Wind Speed</h4>
                                    <div class="progress mb-4">
                                        <div class="progress-bar bg-danger" id="windSpeed"  aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%;"><span class="sr-only" ></span></div>
                                    </div>
                                    <h4 class="small font-weight-bold">Weather AQI</h4>
                                    <div class="progress mb-4">
                                        <div class="progress-bar bg-warning" id="aqi"  aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%;"><span class="sr-only"></span></div>
                                    </div>
                                    <h4 class="small font-weight-bold"></h4>
                                </div>
                            </div>
                            <div class="card text-white bg-primary shadow">
                                <div class="card-body">
                                    <p class="m-0">Today</p>
                                    <p class="text-white-50 small m-0 todayTemp">24&deg;</p>
                                </div>
                            </div>
                            <div class="card text-white bg-success shadow">
                                <div class="card-body">
                                    <p class="m-0">Tommorow</p>
                                    <p class="text-white-50 small m-0 tommorowTemp">52&deg;</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-5 col-xl-4">
                            <div class="card shadow mb-4">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h6 class="text-primary font-weight-bold m-0">Weather Report</h6>
                                </div>
                                <div class="card-body">
                                    <div class="card-body weather-report">
                                        <div class="" style="padding: 5px">
                                            <h4>
                                                <strong>Real Feel: </strong><span>25&deg;</span>
                                            </h4>
                                            <h4>
                                                <strong>Wind speed: </strong><span>50kmph</span>
                                            </h4>
                                            <h4>
                                                <strong>UV index: </strong><span>1</span>
                                            </h4>
                                            <h4>
                                                <strong>Air Quality Index: </strong><span>151</span>
                                            </h4>
                                            <h4>
                                                <strong>Visibility: </strong><span>10+km</span></h4>
                                        </div>

                                        <div class="" style="padding: 5px 5px 20px 5px">
                                           <h4>
                                                <strong>Date: </strong><span>25/12/2020</span></h4>
                                            <h4>
                                                <strong>Time: </strong><span>12:05:20</span></h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="js/script.min.js?h=cda46db5f8853791105ff4715b7208f3"></script>
</body>

</html>
